apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: argocd-testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        # resources:
        #   requests:
        #     cpu : "1"
        #     memory: "1Gi"
        #   limits:
        #     cpu : "2"
        #     memory: "2Gi"
        ports:
        - containerPort: 80